  <!--#f is the js rep of the form which is then passed to the fn-->

<div class="row">
  <div class="col-md-6">
    Some images
  </div>
  <div class="col-md-6">

    <form (ngSubmit)= 'ngSignup(f)'  #f="ngForm"> 
      <div class="form-group">
        <label for="username">username</label>
        <input type="text" id="username" name="username" ngModel class="form-control"  required />
      </div>
      <div class="form-group">
          <label for="email">Mail address:</label>
          <input type="email" id="email" name="email" ngModel class="form-control" required />
        </div>
        <div class="form-group">
            <label for="password">password</label>
            <input type="password" id="password" name="password" ngModel class="form-control" required />
          </div>
    
          <button type="submit" [disabled]="!f.valid" class="btn btn-primary" >Sign Up</button>
      </form>
       
  </div>
</div>
